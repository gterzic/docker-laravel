version: '3'
services: 
    web:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./laravel:/var/www/laravel
            - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
            - ./docker/nginx/logs:/var/log/nginx
    php:
        build:
            context: ./docker/php
        volumes:
            - ./laravel:/var/www/laravel
            - .env:/var/www/laravel/.env
